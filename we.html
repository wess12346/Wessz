<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feature</title>
</head>
<body>
    <h1>AI Chat</h1>
    <textarea id="userInput" placeholder="Ask something..."></textarea>
    <button onclick="askAI()">Submit</button>
    <p id="response"></p>

    <script>
        const users = new Map();

        function useAI(userId) {
            if (!users.has(userId)) {
                users.set(userId, { usageCount: 0, isPremium: false });
            }

            const user = users.get(userId);

            if (user.isPremium) {
                return "AI response for premium user";
            }

            if (user.usageCount < 6) {
                user.usageCount++;
                return `AI response. You have ${6 - user.usageCount} free uses left.`;
            }

            return "Free limit reached. Please upgrade to premium.";
        }

        function askAI() {
            const userId = "guest"; // You can replace this with a user login system
            const response = useAI(userId);
            document.getElementById("response").innerText = response;
        }
    </script>
</body>
</html>
