<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Hugging Face</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            color: #2a3d66;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 20px;
            color: #555;
            font-weight: bold;
            margin-top: 30px;
            line-height: 1.5;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

    <h1>Ask the AI a Question</h1>

    <div class="container">
        <textarea id="userInput" placeholder="Type your question here..."></textarea><br>
        <button onclick="askAI()">Ask AI</button>
        <p id="response"></p>
    </div>

    <footer>
        <p>&copy;
