<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prince Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .login-container {
            background: url('robot-head.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .main-container {
            background: url('savanna-grass.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .suggestion-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script>
        function login() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="header">AI Prince</div>
        <div class="login-box">
            <p>Enter your login details:</p>
            <input type="text" placeholder="Username"><br>
            <input type="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
        </div>
    </div><div id="main-page" class="main-container" style="display: none;">
    <img src="path/to/your/image.jpg" alt="image description" width="500" height="auto">
    <h2>By: AI Prince</h2>
    <p>Success Sesay, Lucas Paye, Wonderous Collins, Bless Varney, Prince Doe, Fanta, Alvina</p>
    <p>Welcome to AI Prince Web! This web is under development but we need ideas.</p>
    <div class="suggestion-box">
        <p>Have an idea? Submit below:</p>
        <a href="https://forms.gle/E6Y4yjagATfq87y39" target="_blank">
            <button>Submit Suggestion</button>
        </a>
    </div>
</div>

</body>
    </html>
