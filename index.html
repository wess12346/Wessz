<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('path/to/your/image.jpg'); /* Replace with your image path */
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin-top: 100px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-bottom: 20px;
        }

        .message {
            color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
            <p><a href="#" onclick="toggleForms()">Don't have an account? Signup</a></p>
        </form>

        <div id="signupForm" style="display:none;">
            <h2>Signup</h2>
            <form id="signupFormContent">
                <div class="form-group">
                    <input type="email" id="signupEmail" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signupUsername" name="username" placeholder="Create Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" name="password" placeholder="Create Password" required>
                </div>
                <button type="submit">Signup</button>
                <p><a href="#" onclick="toggleForms()">Already have an account? Login</a></p>
            </form>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Toggle between login and signup forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        // Login form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username && password) {
                message.textContent = "Login successful!";  // You can add your login logic here
                message.style.color = "#32CD32"; // Green for success
            } else {
                message.textContent = "Please fill out all fields!";
                message.style.color = "#ff6347"; // Red for error
            }
        });

        // Signup form validation and submission
        document.getElementById('signupFormContent').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const message = document.getElementById('message');

            if (email && username && password) {
                message.textContent = "Signup successful!";  // You can add your signup logic here
                message.style.color = "#32CD32"; // Green for success
            } else {
                message.textContent = "Please fill out all fields!";
                message.style.color = "#ff6347"; // Red for error
            }
        });
    </script>

</body>
</html>
